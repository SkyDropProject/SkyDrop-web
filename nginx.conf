server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # DÃ©sactiver le logging pour les favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}